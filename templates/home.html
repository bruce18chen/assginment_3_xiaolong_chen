{% extends "base.html" %}

{% block content %}
    <h1>Welcome to My Blog</h1>
    <p>This is my blog. Enjoy reading!</p>
{% endblock %}

{% block sidebar %}
    <h2>Popular Topics</h2>
    {% for topic in topics %}
    <div class="topic">
        <h3>{{ topic.name }}</h3>
        <p>{{ topic.num_posts }} posts</p>
    </div>
    {% empty %}
    <p>No topics yet.</p>
    {% endfor %}
{% endblock %}
