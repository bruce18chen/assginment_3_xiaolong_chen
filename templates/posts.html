

{% block content %}
    <h1>All Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <h3>Topic: {{ post.topic.name }}</h3>
            <p>{{ post.content }}</p>
        </div>
        <hr>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
